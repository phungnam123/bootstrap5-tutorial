<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>The book</title>
  </head>
  <body>
    <!-- MARGIN AND PADDING -->
    <div class="bg-primary m-1">Margin 1</div>
    <div class="bg-primary m-2">Margin 2</div>
    <div class="bg-primary m-3">Margin 3</div>
    <div class="bg-primary m-4">Margin 4</div>
    <div class="bg-primary m-5">Margin 5</div>

    <div class="bg-primary p-1 mb-2">Padding 1</div>
    <div class="bg-primary p-2 mb-3">Padding 2</div>
    <div class="bg-primary p-3 mb-5">Padding 3</div>
    <div class="bg-primary p-4 mb-2">Padding 4</div>
    <div class="bg-primary p-5">Padding 5</div>

    <!-- border -->
    <div class="m-3 p-3 border mb-3">basic border</div>

    <span class="m-3 p-3 border rounded d-inline-block">border radius</span>
    <span class="m-3 p-3 border rounded-circle d-inline-block"
      >border radius 2</span
    >
    <span class="m-3 p-3 border rounded-pill d-inline-block"
      >border radius 3</span
    >
    <span class="m-3 p-3 border rounded-5 d-inline-block">border radius</span>
    <!-- box shadow -->
    <div class="m-3 p-3 shadow-sm">element with shadow sm</div>
    <div class="m-3 p-3 shadow">element with shadow md</div>

    <!-- font weight -->
    <p class="fw-bold">bold text</p>
    <p class="fw-bolder">bolder text</p>
    <p>normal text</p>
    <p class="fw-light">light text</p>
    <p class="fst-italic">italic text</p>
    <p class="fst-italic fw-light">light italic text</p>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
