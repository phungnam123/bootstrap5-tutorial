<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>The book</title>
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <!-- Link anchor button -->
    <h2>Link as button</h2>

    <a href="" class="btn btn-info">info anchor button</a>
    <a href="" class="btn btn-success">success anchor button</a>
    <!-- button size -->
    <h2>Button size</h2>

    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>

    <!-- button outlined -->
    <h2>Button outlined</h2>

    <button class="btn btn-outline-success">Button outline success</button>
    <button class="btn btn-outline-info btn-lg">Button outline info</button>
    <!-- button group -->
    <h2>Button group</h2>
    <div class="btn-group">
      <a href="" class="btn btn-primary">Btn 1</a>
      <a href="" class="btn btn-primary">Btn 2</a>
      <a href="" class="btn btn-primary">Btn 3</a>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
